name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js project
        run: npm run build

      - name: Upload to Cafe24 via FTP
        run: |
          cd out
          find . -type f | while read file; do
            echo "Uploading $file"
            curl -T "$file" --ftp-pasv --silent --show-error \
              ftp://${{ secrets.FTP_HOST }}/$file \
              --user ${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }} || echo "Failed: $file"
          done
