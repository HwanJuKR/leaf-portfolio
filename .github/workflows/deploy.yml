name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js project
        run: npm run build

      - name: Test FTP Connection and Permissions
        run: |
          sudo apt-get update && sudo apt-get install -y lftp

          echo "=== Testing FTP connection ==="
          lftp -c "
          set ftp:ssl-allow no
          set ftp:passive-mode on
          open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_HOST }}
          echo '=== Current directory ==='
          pwd
          echo '=== List files ==='
          ls -la
          echo '=== Test mkdir ==='
          mkdir test_dir_github || echo 'mkdir failed'
          echo '=== Test rmdir ==='
          rmdir test_dir_github || echo 'rmdir failed'
          echo '=== Test file upload ==='
          put README.md -o test_upload.txt || echo 'upload failed'
          echo '=== Test file delete ==='
          rm test_upload.txt || echo 'delete failed'
          echo '=== FTP test completed ==='
          "
